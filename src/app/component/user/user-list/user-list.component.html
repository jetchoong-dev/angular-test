<div fxFill fxLayout="column" fxLayoutAlign="center center">
  <table mat-table [dataSource]="users" class="mat-elevation-z8" matSort>
    <ng-container matColumnDef="name">
      <th mat-sort-header mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let data">{{ data.name }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-sort-header mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let data">{{ data.email }}</td>
    </ng-container>

    <ng-container matColumnDef="fullAddress">
      <th mat-sort-header mat-header-cell *matHeaderCellDef>Address</th>
      <td mat-cell *matCellDef="let data">{{ data.fullAddress }}</td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-sort-header mat-header-cell *matHeaderCellDef>Phone</th>
      <td mat-cell *matCellDef="let data">{{ data.phone }}</td>
    </ng-container>

    <ng-container matColumnDef="website">
      <th mat-sort-header mat-header-cell *matHeaderCellDef>Website</th>
      <td mat-cell *matCellDef="let data">{{ data.website }}</td>
    </ng-container>

    <ng-container matColumnDef="company">
      <th mat-sort-header mat-header-cell *matHeaderCellDef>Website</th>
      <td mat-cell *matCellDef="let data">{{ data.company.name }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns"></tr>
  </table>
</div>
